version: v1
managed:
  enabled: true
  go_package_prefix:
    default: awesomeProject/internal/api
    except:
      - buf.build/googleapis/googleapis
      - buf.build/envoyproxy/protoc-gen-validate
      - buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - name: go
    out: internal/api
    opt:
      - paths=source_relative
  - name: go-grpc
    out: internal/api
    opt:
      - require_unimplemented_servers=false
      - paths=source_relative
  - name: validate
    out: internal/api
    opt:
      - lang=go
      - paths=source_relative
  - name: grpc-gateway
    out: internal/api
    opt:
      - allow_patch_feature=false
      - paths=source_relative
  - name: openapiv2
    out: api/spec
